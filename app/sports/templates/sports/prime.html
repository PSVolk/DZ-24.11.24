{% extends "base.html" %}
{% block title%}
{{title}}
{%endblock%}
{% block content %}
    {% if form %}
    <form method="POST">
        {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Send" >
    {% endif%}
     {% if numbers %}
        <h3>Простые числа:</h3>
        {% for n in numbers %}
            <p>{{n}}</p>
        {% endfor %}
     {% endif %}
{%endblock%}
